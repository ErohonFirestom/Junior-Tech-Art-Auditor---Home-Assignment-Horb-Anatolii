<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        
        #game-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #sound-toggle-button {
            position: absolute;
            top: 60px;
            right: 10px;
            width: 120px;
            height: 60px;
            cursor: pointer;
        }
        
        #game-over, #game-win, #start-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('assets/menu_background.webp');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 20;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="game-stats">Coins: 0</div>
        <img src="assets/sound_on.webp" id="sound-toggle-button" alt="Sound On/Off">
        <div id="start-menu">
            <h1>Fishing method</h1>
            <p>Select Sound Option to Start</p>
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
                <img src="assets/sound_on.webp" id="start-sound-on" alt="Sound On" style="cursor: pointer; width: 150px; height: 90px;">
                <img src="assets/sound_off.webp" id="start-sound-off" alt="Sound Off" style="cursor: pointer; width: 150px; height: 90px;">
            </div>
        </div>
        <div id="game-over">
            <img src="assets/game_over_label.webp" alt="Game Over" style="width: 400px; height: auto;">
            <br>
            <img src="assets/restart_button.webp" id="restart-button" alt="Play Again" style="cursor: pointer; width: 350px; height: auto; margin-top: 10px;">
        </div>
        <div id="game-win">
            <img src="assets/you_win_label.webp" alt="You Win!" style="width: 400px; height: auto;">
            <br>
            <img src="assets/restart_button.webp" id="play-again-button" alt="Play Again" style="cursor: pointer; width: 350px; height: auto; margin-top: 10px;">
        </div>

        <div id="mobile-controls">
            <div id="left-btn" class="control-btn">&larr;</div>
            <div id="right-btn" class="control-btn">&rarr;</div>
        </div>
    </div>



    <audio id="ambient-music" src="assets/ambient_music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
