<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #332e2e;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #333;
            background-color: #ffffff;
        }

        #game-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #game-over, #game-win {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #game-win {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        #left-button, #right-button {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 80px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5); /* Half-transparent black */
            color: white;
            border: none;
            border-radius: 50%; /* Make them round */
            cursor: pointer;
            z-index: 10; /* Ensure they are above the canvas */
        }

        #left-button {
            left: 20px;
        }

        #right-button {
            right: 20px;
        }

        #sound-choice-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            text-align: center;
        }

        #sound-choice-screen h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #sound-choice-screen button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="sound-choice-screen">
            <h2>Enable Sound?</h2>
            <div>
                <button id="sound-on-button">Sound On</button>
                <button id="sound-off-button">Sound Off</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="game-stats">Coins: 0</div>
        <div id="game-over">
            Game Over!
            <br>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="game-win">
            You Win!
            <br>
            <button id="play-again-button">Play Again</button>
        </div>
        <button id="left-button">Left</button>
        <button id="right-button">Right</button>
    </div>

    <script src="game.js" defer></script>
</body>
</html>
